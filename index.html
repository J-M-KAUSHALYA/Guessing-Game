<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUESSING GAME</title>
    <link rel="stylesheet"href="style.css">
</head>
<body>
    <div id="wrapper">
    <div class="heading"><h1>Guessing Game</h1></div>
    <div class="text"><h3>Enter a number between 1 to 30</h3></div>
    <div class="ch"><h2>You have 5 chances</h2></div>
    <div class="input">
        <input type="number" id="number" min="1" max="30">
    </div>
    <div class="buttons">
        <button class="submit" onclick="GuessingGame()">Submit</button>
        <button class="reset" onclick="Reload()">Reset</button>
    </div>
    <div class="result"><h2>👍Let's Start👍</h2></div>
    <div class="history"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
